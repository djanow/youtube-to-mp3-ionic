
<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Search Video
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label stacked>Search Video</ion-label>
    <ion-input type="text" [(ngModel)]="search"></ion-input>
  </ion-item>
  <button full ion-button (click)="searchlists()" [disabled]="search === ''" color="danger">Search Video</button>
 
  <ion-list no-padding>
    <button ion-item  *ngFor="let list of lists | async" (click)="openVideo(list)" >
      <ion-thumbnail item-start>
        <img [src]="list.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <h2>{{ list.snippet.title }}</h2>
      <p>{{ list.snippet.publishedAt | date:'short' }}</p>
    </button>
  </ion-list>
</ion-content>
