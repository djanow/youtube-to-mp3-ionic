
<ion-header>
  <ion-navbar color="danger">
    <ion-title>Playlist</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content >

    <img [src]="video.snippet.thumbnails.high.url" (clic)="openVideo(video)">
    <h2>{{ video.snippet.title }}</h2>
    <p>{{ video.snippet.description }}</p>
    <iframe [src]="downloadFrameLink(video.id.videoId)" width="100%" height="240" scrolling="no" style="border:none;"></iframe>
    <iframe width="100%" height="100%" [src]="playerVideo(video.id.videoId)">
</iframe>
</ion-content>
